<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="search">
            <input type="text" id="citySearch" placeholder="Enter city(e.g. London)">
            <button class="search" spellcheck="false">Search</button>
        </div>
        <div class="details">
            <h2 class="location">Kolkata</h2>
            <p class="time">Mist. 04:53 AM</p>
            <h1 class="temperature">16Â°C</h1>
        </div>
        <div class="otherDetails">
            <div class="airq">
                <span class="Humidity">Humidity: <Span class="percentage">82%</Span></span>
                <span class="Wind">Wind: <Span class="speed">0 m/s</Span></span>
            </div>
            <div class="sun">
                <span class="Sunrise">Sunrise: <Span class="Sunrise">11:47 AM</Span></span>
                <span class="Sunset">Sunset: <Span class="Sunset">10:34 PM</Span></span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
